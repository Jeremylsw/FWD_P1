<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <!-- Javascript to prevent form submission -->
    <script>
        
        function sendData(event){
            event.preventDefault();
        }

    </script>
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="generic.css">
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
        <!-- Back to top button -->
        <button id="returnBtn">
            <a href="#headerContainer" id = 'returnBtnA'>Return to Top</a>
        </button>

        <header>

            <!-- Header which contains links -->
            <div class="header-container" id="headerContainer">
                <!-- Navigation List -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#destinationSelector">Destinations</a></li>
                        <li><a href="packages.html">Promotions</a></li>
                        <li><a href="contact_us.html">Contact Us</a></li>
                    </ul>
                </nav>
                <!-- Descriptors for decoration -->
                <div id = "header-container-text">
                    <h1> Regent Travel </h1>
                    <p id = 'headerContainerIdentifier'> Contact Us </p>
                    <p> Redefining your travel experience one trip at a time</p>
                </div>

            </div>

        </header>

        <!-- 'Main Body' of Contact Us Form -->
        <div id = cfMainBody>

            <!-- Simple description for user -->
            <p>Fill in the form below if you have any enquires and our travel 
                advisor will get back to you shortly!</p>
            <!-- Internal block to hold Contact Form -->
            <div id = 'cfFormBlock'>

                <p>Enquiry Form</p>
                <hr>

                <!-- Name -->
                <div id = 'formNameRow'>

                    <div id = 'formFirstName'>
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName"> 
                    </div>   
                    
                    <div id = 'formLastName'>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" name="lastName">  
                    </div>

                </div>


                <!-- Email -->
                <div id = 'formEmail'>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email"> 
                </div>   

                <!-- Region of Interest -->
                <div id = 'formRegion'>
                    <label for="region">Region of Interest</label><br>
                    <select id="region" name="region">
                      <option value="Asia">Asia</option>
                      <option value="Europe">Europe</option>
                      <option value="Exotic">Exotic</option>
                      <option value="Middle East">Middle East</option>
                      <option value="North America">North America</option>
                    </select>
                </div>

                <!-- Budget -->
                <div id = 'formBudget'>
                    <label for="budget">Budget</label><br>
                    <input type="range" value="1" min="1" max="15" oninput="this.nextElementSibling.value = this.value">
                    ≈ <output>1</output>K
                </div>

                <!-- User Remarks -->
                <div id = 'formRemarks'>
                    <label for="remarks">Remarks</label><br>
                    <textarea name="remarks" id="remarks" cols="67" rows="5"></textarea>
                </div>

                <!-- Submit Button -->
                <div id = 'formSubmitBtn'>
                    <button type="button" id = 'submitBtn' onclick="sendData()">Submit</button>
                </div>
                

            </div>

        </div>

        <footer>
            <address>© 2023 Regent Travel</address>
        </footer>

</body>
</html>
